<template name="chatRoomItem">
	<li class="link-room-{{rid}} {{active}} {{#if unread}}has-unread{{/if}} {{#if alert}}has-alert{{/if}}">
        <a class="open-room" href="{{route}}" title="{{#if customer}}{{name}} ({{customer}}){{else}}{{name}}{{/if}}">
			{{#if unread}}
				<span class="unread">{{unread}}</span>
			{{/if}}
			<i class="{{roomIcon}} {{userStatus}}" aria-label=""></i>
			{{#if customer}}
                <span class='name'>{{name}} ({{customer}})</span>
			{{else}}
                <span class='name'>{{name}}</span>
			{{/if}}
			{{#if $not unread}}
				<span class='opt'>
					<i class="icon-eye-off hide-room" title="{{_ "Hide_room"}}" aria-label="{{_ "Hide_room"}}"></i>
					{{#if canLeave}}
						<i class="icon-logout leave-room" title="{{_ "Leave_room"}}" aria-label="{{_ "Leave_room"}}"></i>
					{{/if}}
				</span>
			{{/if}}
		</a>
	</li>
</template>
