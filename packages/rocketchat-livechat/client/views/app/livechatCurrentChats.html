<template name="livechatCurrentChats">
	<div class="list">
		<table>
			<thead>
				<tr>
                    <th width="25%">{{_ "Name"}}</th>
                    <th width="25%">{{_ "Started_At"}}</th>
                    <th width="25%">{{_ "Customer"}}</th>
                    <th width="25%">{{_ "Last_Message_At"}}</th>
				</tr>
			</thead>
			<tbody>
				{{#each livechatRoom}}
					<tr class="row-link">
						<td>{{label}}</td>
						<td>{{startedAt}}</td>
                        <td>{{customer.name}}</td>
						<td>{{lastMessage}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
