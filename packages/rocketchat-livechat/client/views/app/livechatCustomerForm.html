<template name="livechatCustomerForm">
    <form id="customer-form" data-id="{{customer._id}}">
        <div class="rocket-form">
			{{#if Template.subscriptionsReady}}
                <fieldset>
					{{#if customer._id}}
                        <div class="input-line">
                            <label>{{_ "Customer"}}</label>
                            <div>
                                <input type="text" readonly name="id" value="{{customer._id}}" placeholder="{{_ "Customer"}}" />
                            </div>
                        </div>
					{{/if}}

                    <div class="input-line">
                        <label>{{_ "Customer"}}</label>
                        <div>
                            <input type="text" name="name" value="{{customer.name}}" placeholder="{{_ "Customer"}}" />
                        </div>
                    </div>
                    <hr />

                    <h2>{{_ "Agents"}}</h2>

                    <fieldset>
                        <legend>{{_ "Available_agents"}}</legend>

                        <ul class="department-agents available-agents">
							{{#each availableAgents}}
                                <li><i class="icon-plus-circled"></i>{{username}}</li>
							{{/each}}
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>{{_ "Selected_agents"}}</legend>

                        <div class="list">
                            <table>
                                <thead>
                                <tr>
                                    <th width="25%">{{_ "Username"}}</th>
                                    <th>{{_ "Count"}}</th>
                                    <th>{{_ "Order"}}</th>
                                    <th>&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody>
								{{#if selectedAgents}}
									{{#each selectedAgents}}
                                        <tr class="agent-info">
                                            <td>{{username}}</td>
                                            <td><input type="text" class="count-{{agentId}}" name="count" value="{{count}}" size="3"></td>
                                            <td><input type="text" class="order-{{agentId}}" name="order" value="{{order}}" size="3"></td>
                                            <td><a href="#remove" class="remove-agent"><i class="icon-trash"></i></a></td>
                                        </tr>
									{{/each}}
								{{else}}
                                    <tr>
                                        <td colspan="4">{{_ "There_are_no_agents_added_to_this_customer_yet"}}</td>
                                    </tr>
								{{/if}}
                                </tbody>
                            </table>
                        </div>

                    </fieldset>

				</fieldset>
                <div class="submit">
                    <button type="button" class="button secondary back"><i class="icon-left-big"></i><span>{{_ "Back"}}</span></button>
                    <button class="button save"><i class="icon-floppy"></i><span>{{_ "Save"}}</span></button>
                </div>
			{{else}}
				{{> loading}}
			{{/if}}
        </div>
    </form>
</template>
